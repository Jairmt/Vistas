<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unidos Contra las Drogas</title>
    <link rel="stylesheet" href="_Css/estilos.css">
</head>

<body>
    <header>
        <div class="textos">
            <h1 class="titulo">Unidos Contra las Drogas</h1>
            <h3 class="subtitulo">Blog de Anecdotas</h3>
        </div>
        <div class="sesgoabajo"></div>
    </header>
    <main id="main">
        <div class="contenedor">
            <h2 class="titulo-footer">Crear Blog</h2>
            <br>
            <div class="footer">
                <form action="">
                    <input type="text" name="" id="" placeholder="Titulo Del Blog">
                    <textarea name="" id="" cols="30" rows="10" placeholder="Ingrese su mensaje..."></textarea>
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </div>
    </main>
</body>

</html>
